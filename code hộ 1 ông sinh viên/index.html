<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table>
            <tr>
                <th class="heading" colspan="8">4 day weather forecast (week starting 18/10/2021)</th>
            </tr>

            <tr>
                <th colspan="2">Monday</th>
                <th colspan="2">Tuesday</th>
                <th colspan="2">Wednesday</th>
                <th colspan="2">Thurday</th>
            </tr>

            <tr>
                <td colspan="2" class="mon"></td>
                <td colspan="2" class="tues"></td>
                <td colspan="2" class="wed"></td>
                <td colspan="2" class="thur"></td>
            </tr>
            <tr>
                <td>High 24</td>
                <td>Low 12</td>
                <td>Hight 21</td>
                <td>Low 10</td>
                <td>High 17</td>
                <td>Low 8</td>
                <td>High 16</td>
                <td>Low 7</td>
            </tr>

            <tr>
                <th class="status" colspan="4" rowspan="2">No weather Warning</th>
                <th class="status" colspan="2">Strong Winds</th>
                <th class="status" colspan="2" rowspan="2">Headvy Rains</th>
            </tr>

            <tr>
                <th class="ctg" colspan="2">Category 1</th>
            </tr>

            <tr>
                <th class="heading" colspan="8">Forecast Updated 18/10/2021</th>
            </tr>
    </table>
</body>

</html>
